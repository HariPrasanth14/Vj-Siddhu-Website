<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="icon" href="../images/vj logo.png" type="image/x-icon">

</head>
<body>
    <div class="registration-container">
        <div class="form-container">
            <h2>Register</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username"  >
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"  >
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"  >
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password"  >
                </div>
                <button type="submit" class="register-button" ><a href="./login.html">Register</a></button>
                <p class="login-link">
                    Click the Register button again if the page doesn't load. <br><br>
                    Already have an account? <a href="./login.html">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
